<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Verifikasi Alamat Email Anda</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <style>
        /* CSS Reset & General Styles */
        body, table, td, a { -webkit-text-size-adjust: 100%; -ms-text-size-adjust: 100%; }
        table, td { mso-table-lspace: 0pt; mso-table-rspace: 0pt; }
        img { -ms-interpolation-mode: bicubic; border: 0; height: auto; line-height: 100%; outline: none; text-decoration: none; }
        table { border-collapse: collapse !important; }
        body { height: 100% !important; margin: 0 !important; padding: 0 !important; width: 100% !important; font-family: 'Poppins', 'Helvetica Neue', Helvetica, Arial, sans-serif; }

        /* Background */
        .body-bg {
            background-color: #f9fafb;
        }

        /* Main Content Container */
        .main-container {
            margin: 0 auto;
            width: 100%;
            max-width: 600px;
            background-color: #ffffff;
            border-spacing: 0;
            color: #1A202C;
            border-radius: 16px;
            overflow: hidden;
        }
        
        /* Gradient Button - Red */
        .button-link {
            display: inline-block;
            background: linear-gradient(to right, #c9184a, #ff4d6d);
            color: #ffffff;
            padding: 15px 35px;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 16px;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
        }

        /* Token Box Style */
        .token-box {
            background-color: #f8f8f8;
            border: 1px dashed #e0e0e0;
            padding: 12px 20px;
            border-radius: 8px;
            font-family: 'Roboto Mono', monospace;
            font-size: 20px;
            letter-spacing: 2px;
            color: #c9184a;
            font-weight: 600;
            margin-top: 10px;
            text-align: center;
            user-select: all; /* Memastikan teks bisa diseleksi */
            -webkit-user-select: all;
            -moz-user-select: all;
        }

        /* Responsive Styles */
        @media screen and (max-width: 600px) {
            .main-container {
                width: 100% !important;
                max-width: 100% !important;
                border-radius: 0 !important;
            }
            .content-padding {
                padding-left: 20px !important;
                padding-right: 20px !important;
            }
            .header-padding {
                padding: 40px 20px !important;
            }
        }
    </style>
</head>
<body class="body-bg" style="margin: 0 !important; padding: 0 !important; background-color: #f9fafb;">

    <center style="width: 100%; background-color: #f9fafb; padding: 20px 0;">
        <!--[if (gte mso 9)|(IE)]>
        <table role="presentation" border="0" cellpadding="0" cellspacing="0" width="600" align="center" style="background-color: #ffffff;">
        <tr>
        <td>
        <![endif]-->

        <table role="presentation" width="100%" style="border-collapse: collapse; border: 0; border-spacing: 0;">
            <tr>
                <td align="center">
                    <!-- Main Content -->
                    <table role="presentation" class="main-container" style="border-collapse: collapse; border: 0; border-spacing: 0; background-color: #ffffff; border-radius: 16px; overflow: hidden;">

                        <!-- Header Section -->
                        <tr>
                            <td align="center" class="header-padding" style="padding: 50px 30px; background: linear-gradient(to right, #a4133c, #c9184a);">
                                <img src="https://placehold.co/150x45/FFFFFF/FFFFFF?text=." alt="Logo Perusahaan" width="150" style="display: block; width: 150px; max-width: 150px; min-width: 100px; filter: brightness(0) invert(1);">
                            </td>
                        </tr>

                        <!-- Main Content Body -->
                        <tr>
                            <td align="center" style="padding: 40px 30px 30px 30px;" class="content-padding">
                                <table role="presentation" width="100%" style="border-collapse: collapse; border: 0; border-spacing: 0;">
                                    <!-- Icon -->
                                    <tr>
                                        <td align="center" style="padding-bottom: 20px;">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="72" height="72" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" style="color: #c9184a;"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path><polyline points="22,6 12,13 2,6"></polyline><path d="m9 13 2.5 2.5L15 13"></path></svg>
                                        </td>
                                    </tr>
                                    <!-- Title -->
                                    <tr>
                                        <td align="center" style="padding-bottom: 15px;">
                                            <h1 style="margin: 0; font-size: 28px; font-weight: 700; color: #1A202C;">Verifikasi Alamat Email Anda</h1>
                                        </td>
                                    </tr>
                                    <!-- Body Text -->
                                    <tr>
                                        <td align="center" style="padding-bottom: 25px; font-size: 16px; line-height: 1.7; color: #4A5568;">
                                            <p style="margin: 0;">Terima kasih telah mendaftar! Untuk mengaktifkan akun Anda, silakan tekan tombol di bawah ini.</p>
                                        </td>
                                    </tr>
                                    <!-- CTA Button -->
                                    <tr>
                                        <td align="center" style="padding-bottom: 20px;">
                                            <!--[if mso]>
                                            <v:roundrect xmlns:v="urn:schemas-microsoft-com:vml" xmlns:w="urn:schemas-microsoft-com:office:word" href="https://example.com/verify?token={{.Token}}" style="height:50px;v-text-anchor:middle;width:240px;" arcsize="50%" strokecolor="#c9184a" fillcolor="#c9184a">
                                                <w:anchorlock/>
                                                <center style="color:#ffffff;font-family:sans-serif;font-size:16px;font-weight:bold;">Verifikasi Email Saya</center>
                                            </v:roundrect>
                                            <![endif]-->
                                            <a href="https://example.com/verify-email?token={{.Token}}" target="_blank" class="button-link" style="background-color: #c9184a; color: #ffffff; text-decoration: none; border-radius: 50px; padding: 15px 35px; font-weight: 600; font-size: 16px; display: inline-block;">
                                                Verifikasi Email Saya
                                            </a>
                                        </td>
                                    </tr>
                                    <!-- Manual Token Section -->
                                    <tr>
                                        <td align="center" style="padding: 10px 30px; font-size: 14px; line-height: 1.5; color: #718096;" class="content-padding">
                                            <p style="margin: 0;">Jika tombol tidak berfungsi, salin kode di bawah ini:</p>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td align="center" style="padding: 0 30px 25px 30px;" class="content-padding">
                                            <div class="token-box" style="background-color: #f8f8f8; border: 1px dashed #e0e0e0; padding: 12px 20px; border-radius: 8px; font-family: 'Roboto Mono', monospace; font-size: 20px; letter-spacing: 2px; color: #c9184a; font-weight: 600; text-align: center;">{{.Token}}</div>
                                        </td>
                                    </tr>
                                </table>
                            </td>
                        </tr>

                        <!-- Footer -->
                        <tr>
                            <td align="center" style="padding: 25px 30px; background-color: #F8FAFC;">
                                <p style="margin: 0; font-size: 13px; color: #A0AEC0;">
                                    Butuh bantuan? Hubungi <a href="mailto:darahconnect@example.com" style="color: #c9184a; text-decoration: none;">tim support kami</a>.
                                </p>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
        <!--[if (gte mso 9)|(IE)]>
        </td>
        </tr>
        </table>
        <![endif]-->
    </center>
</body>
</html>
